<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <script src="./app.js" type="module"></script>
    <title>Base Calculator</title>
  </head>
  <body>
    <section class="calculator">
      <input id="display" readonly />
      <div id="keys">
        <button class="orange-operator" onclick="clearDisplay()">AC</button>
        <button class="orange-operator" onclick="appendToDisplay('+')">+</button>
        <button class="orange-operator" onclick="appendToDisplay('-')">-</button>
        <button class="orange-operator" onclick="appendToDisplay('/')">
          /
        </button>
        <button onclick="appendToDisplay('7')">7</button>
        <button onclick="appendToDisplay('8')">8</button>
        <button onclick="appendToDisplay('9')">9</button>
        <button class="orange-operator" onclick="appendToDisplay('*')">
          *
        </button>
        <button onclick="appendToDisplay('4')">4</button>
        <button onclick="appendToDisplay('5')">5</button>
        <button onclick="appendToDisplay('6')">6</button>
        <button class="orange-operator" onclick="appendToDisplay('.')">
          .
        </button>
        <button onclick="appendToDisplay('1')">1</button>
        <button onclick="appendToDisplay('2')">2</button>
        <button onclick="appendToDisplay('3')">3</button>
        <button class="orange-operator" onclick="calculate()">=</button>
      </div>
      <button class="zero-btn" onclick="appendToDisplay('1')">0</button>
    </section>
  </body>
</html>
